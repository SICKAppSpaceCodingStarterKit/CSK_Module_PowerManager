                                                                        </crown-binding>
                                                                    </davinci-button>
                                                                    <davinci-button id="B_SaveConfig"

                                                                        <crown-edpws-binding property="disabled"
                                                                            name="CSK_PowerManager/OnPersistentDataModuleAvailable"
                                                                            update-on-resume
                                                                            converter="function(value) {return !value;}">
                                                                        </crown-edpws-binding>
                                                                    </davinci-button>
                                                                </layout-row>

                                                                                        converter="function(value) {return !value;}">
                                                                                    </crown-edpws-binding>
                                                                                </davinci-checkbox>
